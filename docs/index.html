<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href="index.css" rel="stylesheet">
    <title>Digital Rakhi</title>
</head>
<body>

    <!-- Sender Form -->
    <div id="senderForm" class="container">
        <form id="rakhiForm" class="form-group">
            <div class="input-wrapper">
                <input id="sisterName" type="text" placeholder="Sister's Name" required>
            </div>
            <div class="input-wrapper">
                <input id="brotherName" type="text" placeholder="Brother's Name" required>
            </div>
            <div class="input-wrapper">
                <label>
                    <input id="terms" type="checkbox" required>
                    I accept the terms and conditions.
                </label>
            </div>
            <button type="submit" class="submit-button">Send Digital Rakhi</button>
        </form>
    </div>

    <!-- Camera Container -->
    <div id="camera-container" class="container">
        <canvas id="canvas"></canvas>
        <button id="captureButton">Capture Screenshot</button>
    </div>

    <script src="./packed.js"></script>
</body>
</html>
