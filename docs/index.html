<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <title>Digital Rakhi</title>
</head>
<body>
    <!-- Form Container -->
    <div id="form-container" class="container">
        <div class="form-content">
            <input type="text" id="sisterName" placeholder="Sister's Name" required>
            <input type="text" id="brotherName" placeholder="Brother's Name" required>
            <div class="terms-container">
                <input type="checkbox" id="terms" required>
                <label for="terms">Accept Terms and Conditions</label>
            </div>
            <button id="sendButton">Send Rakhi</button> 
        </div>
    </div>

    <!-- Receiver Container -->
    <div id="receiver-container" class="container" style="display: none;">
        <div class="receiver-content">
            <p id="receiverMessage">Hey, [Brother's Name], your sister [Sister's Name] sent you a Rakhi!</p>
            <button id="experienceButton">Tap to Experience</button>
        </div>
    </div>

    <!-- Camera Container -->
    <div id="camera-container" class="container" style="display: none;">
        <div class="overlay-message">
            <h1 id="greeting-overlay">Loading...</h1>
        </div>
        <video id="video" autoplay muted playsinline></video>
        <canvas id="canvas"></canvas>
        <button id="captureButton">Capture Screenshot</button>
    </div>

    <script src="./packed.js"></script>
</body>
</html>
